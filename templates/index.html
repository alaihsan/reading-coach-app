<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Reading Coach Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex flex-col items-center justify-center min-h-screen p-6">

    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-2xl w-full text-center">
        <h1 class="text-2xl font-bold mb-6 text-slate-800">Reading Coach - Latihan Membaca</h1>
        
        <div class="bg-slate-100 p-6 rounded-lg text-xl leading-relaxed text-slate-700 mb-6" id="text-container">
            {{ text }}
        </div>

        <div class="flex flex-col items-center gap-4">
            <button id="recordBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition-all">
                Mulai Membaca
            </button>
            <p id="status" class="text-sm text-slate-500 italic">Klik tombol untuk merekam...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/recorder.js') }}"></script>
</body>
</html>
